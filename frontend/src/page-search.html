<dom-module id="page-search">
    <template>
        <style include="shared-styles">
            :host {
            }


            .flex-container {
              display: flex;
              flex-wrap: wrap;
            max-width: 100%;


            }
            .flex-container::after {
              content: '';
              width: 100%;
            }

            .column{
                flex: 1;
                margin-right: 10px;
                margin-left: 10px;
                background-color: var(--app-columns-color);

            }
            h1{

                color: var(--app-column-text-color);
                text-align: center;
                margin-right: 20px;
            }
            .new{
            }
            .hot{

            }

        </style>

        <iron-ajax id="searchRequestNew"
            handle-as="json"
            content-type='application/json'
            auto
            url="/posts/get/new"
            body="[[requestParams]]"
            method="POST"
            handle-as="jsonResponse"
            on-response="searchResponseNew"
            debounce-duration="3000">
        </iron-ajax>

        <iron-ajax id="searchRequestHot"
            handle-as="json"
            content-type='application/json'
            auto
            url="/posts/get/hot"
            body="[[requestParams]]"
            method="POST"
            handle-as="jsonResponse"
            on-response="searchResponseHot"
            debounce-duration="3000">
        </iron-ajax>


        <search-field></search-field>

        <page-loading id="loading" style="display:{{display_state}};"></page-loading>


        <div class="flex-container">


            <paper-card class="column new">
            <div class="card-content">
                        <h1>New Tweets</h1>
                    <template is="dom-repeat" items="{{newposts}}">
                        <tweet-box
                                tweetid="[[item._id]]"
                                votecount="[[item.votes]]"
                                >
                        </tweet-box>
                        <div style="margin-bottom: 10px"></div>
                    </template>
            </div>
            </paper-card>

            <paper-card class="column hot">
            <div class="card-content">
                <center><h1>Hot Tweets</h1></center>
                <template is="dom-repeat" items="{{hotposts}}">
                    <tweet-box
                            tweetid="[[item._id]]"
                            votecount="[[item.votes]]"
                            >
                    </tweet-box>
                <div style="margin-bottom: 10px"></div>

                </template>
            </div>
            </paper-card>



        </div>




    </template>

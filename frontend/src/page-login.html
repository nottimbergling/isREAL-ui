<dom-module id="page-login">
    <template>
        <style include="shared-styles">
            :host {
            }

            .welcome {
                font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            }

            .push_button {
                width:220px;
                height:40px;
                text-align:center;
                color:#FFF;
                text-decoration:none;
                line-height:43px;
                font-family:'Oswald', Helvetica;
                margin-bottom: 30px;
            }
            .push_button:before {
                background:#f0f0f0;
                background-image:-webkit-gradient(linear, 0% 0%, 0% 100%, from(#D0D0D0), to(#f0f0f0));

                -webkit-border-radius:5px;
                -moz-border-radius:5px;
                border-radius:5px;

                -webkit-box-shadow:0 1px 2px rgba(0, 0, 0, .5) inset, 0 1px 0 #FFF;
                -moz-box-shadow:0 1px 2px rgba(0, 0, 0, .5) inset, 0 1px 0 #FFF;
                box-shadow:0 1px 2px rgba(0, 0, 0, .5) inset, 0 1px 0 #FFF;

                content: "";
                left: -6px; right: -6px;
                top: -6px; bottom: -10px;
                z-index: -1;
            }

            .push_button:active {
                -webkit-box-shadow:0 1px 0 rgba(255, 255, 255, .5) inset, 0 -1px 0 rgba(255, 255, 255, .1) inset;
                top:5px;
            }
            .push_button:active:before{
                top: -11px;
                bottom: -5px;
                content: "";
            }
            #signin {
                opacity:0.7;
            }

            #signin:active {
                opacity:0.85;
            }

            #signin:hover {
                opacity:1;
                cursor: pointer;
            }


            #container {
                top: 20%;
                /*align-content: center;*/
                text-align: center;
            }

            /* resize images */
            #container #signin {
                width: 100%;
                height: auto;
            }

        </style>
        <div id="container">
            <!--<h3 class="welcome">Welcome to Isreali</h3>-->
            <!--<h3 class="welcome">The platform for Israeli advocacy</h3>-->

            <iron-image  style="width:600px;height: 200px;" sizing="contain"
                         id="israel-circle" src="../frontend/images/slogen.png"></iron-image>
            <div></div>


            <iron-image  style="width:200px;height: 200px;" sizing="contain"
                         id="israel-circle" src="../frontend/images/israel-world.png"></iron-image>
            <div></div>
            <iron-image class="push_button"  style="width:420px;height: 80px;" sizing="contain"
                        on-click="signIn"
                         id="signin" src="../frontend/images/twitter_login_button.png"></iron-image>
            <!--<button style="background: url(myimage.png)" ... />-->
            <!--&lt;!&ndash;<paper-button style="background: url(../frontend/images/twitter_login_button.png)"></paper-button>&ndash;&gt;-->
            <!--<paper-button style="background: url(../frontend/images/twitter_login_button.png"></paper-button>-->
        </div>
    </template>
    <script>

        class Login extends Polymer.Element {
            static get is() {
                return 'page-login';
            }

            static get properties() {
                return {}
            }

            signIn() {
                top.location = "/perform_login";
            }
        }

        customElements.define(Login.is, Login);
    </script>
</dom-module>
